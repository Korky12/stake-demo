<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mines — Demo</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
<aside class="panel">
<div class="mode">
<button class="tab active">Manual</button>
<button class="tab">Auto</button>
</div>


<label>Balance</label>
<div id="balance" class="input">0.00</div>


<label>Bet amount</label>
<input id="betAmount" type="number" min="0" step="0.01" value="1" />


<label>Mines</label>
<select id="minesSelect">
<option>1</option>
<option selected>3</option>
<option>5</option>
<option>7</option>
<option>10</option>
</select>


<label>Gems picked</label>
<div id="picked" class="input">0</div>


<button id="betBtn" class="primary">Bet</button>
<button id="randomBtn" class="muted">Random Pick</button>


<div class="profit">
<div>Total Profit</div>
<div id="profit">0.00</div>
</div>


<div class="footer-note">Demo: fake peníze, po refreshi se doplní.</div>
</aside>


<main class="game-area">
<div class="topbar">
<div class="brand">Mines Demo</div>
<div class="controls">
<button id="cashoutBtn" class="primary small" disabled>Cashout</button>
</div>
</div>
g

<div id="grid" class="grid"></div>


<div class="bottombar">Built with ❤️ — Demo</div>
</main>
</div>


<script src="game.js"></script>
<script src="script.js"></script>
</body>
</html>
